<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="projeto1.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="artwork-container">
                <img src="sua-imagem.jpg" alt="Album artwork" class="artwork">
            </div>
            
            <div class="song-info">
                <h1>Acorda Devinho</h1>
                <p>Banda Rocketseat</p>
            </div>

            <div class="controls">
                <button class="prev">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <path d="M2.33331 14L13.9999 2.33337L25.6666 14" stroke="#E1E1E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="play">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <path d="M15 27.5C21.9036 27.5 27.5 21.9036 27.5 15C27.5 8.09644 21.9036 2.5 15 2.5C8.09644 2.5 2.5 8.09644 2.5 15C2.5 21.9036 8.09644 27.5 15 27.5Z" stroke="#E1E1E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.5 10L20 15L12.5 20V10Z" stroke="#E1E1E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="next">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <path d="M25.6666 14L13.9999 25.6667L2.33331 14" stroke="#E1E1E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span>03:20</span>
                    <span>00:12</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
