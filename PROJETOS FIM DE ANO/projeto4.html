<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Embarque</title>
    <link rel="stylesheet" href="projeto4.css">
</head>
<body>
    <div class="boarding-pass">
        <header>Cartão de embarque</header>

        <div class="flight-info">
            <div>
                <span class="code">GRU</span>
                <span class="time">17:00</span>
            </div>
            <div class="arrow">&#x2794;</div>
            <div>
                <span class="code">SFO</span>
                <span class="time">04:48 +1</span>
            </div>
        </div>

        <div class="passenger-info">
            <div>
                <span>Passageiro</span>
                <strong>Rodrigo Terron</strong>
            </div>
            <div>
                <span>Assento</span>
                <strong>28A</strong>
            </div>
        </div>

        <div class="boarding-details">
            <p><strong>Embarque:</strong> <span>16:15</span></p>
            <p><strong>Terminal:</strong> <span>2</span> | <strong>Portão:</strong> <span>15</span></p>
            <p><strong>Grupo de embarque:</strong> <span>3</span></p>
            <p class="attention"><strong>Atenção:</strong> o portão fecha 16:45</p>
        </div>

        <div class="qr-code">
            <img src="https://via.placeholder.com/150" alt="QR Code">
        </div>

        <footer>
            Qualquer problema procure o balcão de atendimento da sua companhia aérea
        </footer>
    </div>
</body>
</html>
