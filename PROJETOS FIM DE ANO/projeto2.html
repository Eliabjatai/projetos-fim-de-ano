<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Responsivo</title>
    <link rel="stylesheet" href="projeto2.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/40" alt="Cecilia Sassaki">
            <div class="status">
                <span>Cecilia Sassaki</span>
                <span class="online">Online</span>
            </div>
        </div>

        <div class="chat-body">
            <div class="message received">Tive uma ideia incrível para um projeto! 😍</div>
            <div class="message sent">Sério? Me conta mais.</div>
            <div class="message received">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
            <div class="message sent">#boraCodar! 🚀</div>
        </div>

        <div class="chat-footer">
            <input type="text" placeholder="Digite sua mensagem">
            <button>&gt;</button>
        </div>
    </div>
</body>
</html>
